<div class="row mt-4">
  <div class="col-6 m-auto">
    <div class="card shadow-lg m-auto">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              required
              ngModel
              name="userName"
            />
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              required
              ngModel
              name="password"
            />
          </div>
          <div class="form-group m-auto">
            <button
              [disabled]="!loginForm.valid"
              type="submit"
              class="btn btn-primary"
            >
              Login
            </button>
            <button type="button" class="btn btn-secondary m-lg-2">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
