<div class="card shadow-lg col-8 m-auto">
  <div class="card-header">
    <h2>Add New Property</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm" class="form-group m-auto">
      <div class="form-group mb-3">
        <label class="form-label" for="name"> Name</label>
        <input
          type="text"
          class="form-control"
          #propName="ngModel"
          ngModel
          name="Name"
          minlength="5"
          required
        />
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors.required">Please provide a name</span>
          <span *ngIf="propName.errors.minlength"
            >Name muse be at least 5 char long</span
          >
        </span>
      </div>
      <div class="form-group">
        <label class="form-label" for="type">Type</label>
        <input type="text" class="form-control" ngModel name="Type" />
      </div>
      <div class="form-group">
        <label class="form-label" for="price">Price</label>
        <input
          type="text"
          class="form-control"
          #propPrice="ngModel"
          ngModel
          name="Price"
          required
        />
        <span *ngIf="!propPrice.valid && propPrice.touched" class="error-block">
          Please provide the price
        </span>
      </div>
      <div class="form-group text-center">
        <input type="submit" class="btn btn-outline-success m-2" value="Save" />
        <input type="reset" class="btn btn-success m-2" value="Cancel" />
      </div>
    </form>
  </div>
</div>
