<div class="card">
  <div class="cardimg-wraper">
    <img
      *ngIf="Property.Image"
      class="card-img-top propIma"
      height="180rem"
      src="assets/images/{{ Property.Image }}"
    />
    <img
      *ngIf="!Property.Image"
      class="card-img-top propIma"
      height="180rem"
      src="assets/images/house-default.jpg"
    />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-info"
          routerLink="/property-detail/{{ Property.Id }}"
        >
          <i class="far fa-edit"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-info">
          <i class="far fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h2 class="card-title">{{ Property.Name }}</h2>
    <h5>Property name: {{ Property.Name }}</h5>
    <h5>Type: {{ Property.Type }}</h5>
    <h5>Price: {{ Property.Price }} Â£</h5>
  </div>
</div>
